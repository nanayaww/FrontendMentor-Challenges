<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="container-dm1">
      <p>Your Result</p>
      <div>
        <p><span>76</span> of 100</p>
      </div>

      <p class="container-dm1-p">
        <span>Great</span>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="container2">
      <p class="main-p">Summary</p>

      <div class="main-d one">
        <p>Reaction <span>80 <span class="light">/ 100</span></span></p>
      </div>
      
      <div class="main-d two">
        <p>Memory <span>92 <span class="light">/ 100</span></span></p>
      </div>
      <div class="main-d three">
        <p>Verbal <span>61 <span class="light">/ 100</span></span></p>
      </div>
      <div class="main-d four">
        <p>
          Visual
          <span>72 <span class="light">/ 100</span>
          </span>
        </p>
      </div>
      <div class="main-d five">
        <p>Continue</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel  Nkrumah</a>.
  </div>
</body>
</html>
