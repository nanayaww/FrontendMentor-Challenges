<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

<link rel="stylesheet" href="style.css"> 


</head>
<body>
  <div class="toast hidden">
    <div>
      <img src="/contact-form-main/assets/images/icon-success-check.svg" alt="success-check">
    <span>Message Sent</span>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="main">
    
      <form class="form">
        <h1>Contact Us</h1>
        <div class="name_input">
          <div class="form_group">
            <label for="firstname">First Name <span>*</span></label>
            <input type="text" id="firstname" required>
            <p class="error hidden">This field is required</p>
          </div>

          <div class="form_group">
            <label for="lastname">Last Name <span>*</span></label>
            <input type="text" id="lastname" required>
            <p class="error hidden">This field is required</p>
          </div>
        </div>

        <div class="form_group email">
          <label for="email">Email Address <span>*</span></label>
          <input type="text" id="email" required>
          <p class="error valid hidden">Please enter a valid email address</p>
          <p class="error empty hidden">This fiels is required</p>
        </div>

          <div class="form_group radio">
            <label for="query">Query Type <span>*</span>
            </label>
            <div id="query">
              <div class="query_type">
                <input type="radio" id="option1" name="query-type" required>
              <label for="option1">General Enquiry</label>
              </div>
              
              <div class="query_type">
                <input type="radio" id="option2" name="query-type" required>
              <label for="option2">Support Request</label>
              </div>
              
            </div><p class="error hidden">Please select a query type</p>
          </div>

          <div class="form_group message">
            <label for="messages">Message <span>*</span></label>
            <textarea name="messagebox" id="messages" required rows="4"></textarea>
            <p class="error hidden">This field is required</p>
          </div>

          <div class="form_group checkbox">
            <div class="consent">
            <input type="checkbox" id="confirmConsent">
            <label for="confirmConsent">I consent to being contacted by the team <span>*</span></label>
          </div>
          <p class="error hidden">To submit this form, please consent to being contacted</p>

          </div>
          
          <button type="submit">Submit</button>
      </form>

      
    </div>
  </div>

</body>
</html>
